<div id="app">
  <h1>棒球知识库</h1>
  <ul>
    <li v-for="article in articles" :key="article.id">
      <h2>[[ article.title ]]</h2>
      <p>[[ article.content ]]</p>
    </li>
  </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    delimiters: ['[[', ']]'],   // 👈 改插值符号
    data: {
      articles: []
    },
    created() {
      fetch('/articles/')
        .then(res => res.json())
        .then(data => {
          this.articles = data;
          console.log("文章数量:", this.articles.length);
        });
    }
  })
</script>
